<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <button id="how-to-play">HOW TO PLAY</button>
        <div id='game-updates'>
            <h2>LEVEL: 0</h2>
            <h3 id='number-colors'>0 COLORS</h3>
            <h3 id='time'>WAIT</h3>
        </div>
    </header>
    <div id='green-red'>
        <button class="colors" id="green" disabled>GREEN</button>
        <button class="colors" id="red" disabled>RED</button>
    </div>
    <div id="title-circle-container">
        <div id="title-circle">
            <h1>SIMON</h1>
            <h3 id='another-round'> </h3>
            <button id="play">PLAY</button>
        </div>
    </div>
    <div id='yellow-blue'>
        <button class="colors" id="yellow" disabled>YELLOW</button>
        <button class="colors" id="blue" disabled>BLUE</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
